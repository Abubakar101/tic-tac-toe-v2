<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <section class="player-info-container">
      <div class="player-input">
        <label for="ratio"
          >Select Box Ratio: <span id="ratio-number">3 x 3</span></label
        >
        <input type="range" id="ratio" min="3" value="3" />
      </div>
      <div class="player-input">
        <label for="goal"
          >Select Total Marks: <span id="goal-number">3</span></label
        >
        <input type="range" id="goal" min="3" value="3" />
      </div>
      <div class="player-input">
        <label for="players"
          >Select Players Count: <span id="player-number">2</span></label
        >
        <input type="range" id="player" min="2" max="30" value="2" />
      </div>
    </section>

    <section>
      <div id="box" class="box-container">
        <div data-row="0" class="row">
          <div data-column="0" class="column"></div>
          <div data-column="1" class="column"></div>
          <div data-column="2" class="column"></div>
        </div>
        <div data-row="1" class="row">
          <div data-column="0" class="column"></div>
          <div data-column="1" class="column"></div>
          <div data-column="2" class="column"></div>
        </div>
        <div data-row="2" class="row">
          <div data-column="0" class="column"></div>
          <div data-column="1" class="column"></div>
          <div data-column="2" class="column"></div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
