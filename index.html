<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <section class="player-info-container">
      <div class="player-input">
        <label for="ratio"
          >Select Box Ratio: <span id="ratio-number">3 x 3</span></label
        >
        <input type="range" id="ratio" min="3" value="3" />
      </div>
      <div class="player-input">
        <label for="goal"
          >Select Total Marks: <span id="goal-number">3</span></label
        >
        <input type="range" id="goal" min="3" value="3" />
      </div>
      <div class="player-input">
        <label for="players"
          >Select Players Count: <span id="player-number">2</span></label
        >
        <input type="range" id="player" min="2" max="26" value="2" />
      </div>
    </section>
    <section class="message-container">
      <div id="message"></div>
    </section>
    <section>
      <div id="box" class="box-container"></div>
    </section>

    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="validation.js"></script>
  </body>
</html>
